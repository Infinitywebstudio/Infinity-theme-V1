  <text x="600" y="855" font-family="Arial, sans-serif" font-size="12" fill="#666" text-anchor="middle">© 2025 Infinity Studio - Thème WordPress Ultra Simple</text>
  <text x="600" y="875" font-family="Arial, sans-serif" font-size="10" fill="#999" text-anchor="middle">Léger • Performant • Sans dépendances</text>
