  <text x="830" y="460" font-family="Arial, sans-serif" font-size="18" fill="#222" font-weight="bold">Titre de l'article</text>
  <text x="830" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666">Lorem ipsum dolor sit amet...</text>
  
