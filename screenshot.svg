  <text x="215" y="350" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle">Image</text>
  <text x="60" y="460" font-family="Arial, sans-serif" font-size="18" fill="#222" font-weight="bold">Titre de l'article</text>
  <text x="60" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666">Lorem ipsum dolor sit amet...</text>
  
  <!-- Card 2 -->
  <rect x="425" y="250" width="350" height="280" rx="8" fill="#fff" stroke="#e5e5e5" stroke-width="1"/>
  <rect x="425" y="250" width="350" height="180" rx="8" fill="#e5e5e5"/>
  <text x="600" y="350" font-family="Arial, sans-serif" font-size="14" fill="#999" text-anchor="middle">Image</text>
  <text x="445" y="460" font-family="Arial, sans-serif" font-size="18" fill="#222" font-weight="bold">Titre de l'article</text>
  <text x="445" y="490" font-family="Arial, sans-serif" font-size="12" fill="#666">Lorem ipsum dolor sit amet...</text>
  
